<div class="container">
  <h3 class="mt-5 text-center text-secondary">
    Resultados para tag "{{ etiqueta.nome }}"
  </h3>
 
  <div class="d-flex justify-content-evenly flex-wrap">
    <!--card-->
    <ng-container *ngFor="let i of listaLivros">
      <div class="card border-0 m-3" *ngIf="i.etiqueta.id_etiqueta == etiqueta.id_etiqueta">
        <div class="card cartao border-0 p-3">
          <a [routerLink]="['/livro', i.id_livros]">
            <img src="{{ i.capa }}" alt="{{ i.descricao }}" class="card-img-top" />
          </a>
          <div>
            <div class=" my-2 d-flex justify-content-around">
              <p><a href="#" name="eti" class="badge bg-success filtro-badge">{{
                i.etiqueta.nome
                }}</a></p>
            </div>
          </div>
          <div class="pb-3">
            <div class="small d-flex justify-content-center">
              <small>{{ i.titulo }}</small>
            </div>
            <div class="d-flex justify-content-center">
              <p>
                <small><em><del class="del">{{
                      i.valorUnitario * 2 | currency: "BRL"
                      }}</del></em></small>
                <strong>{{ i.valorUnitario | currency: "BRL" }}</strong>
              </p>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
