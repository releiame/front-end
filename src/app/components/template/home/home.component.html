<app-carousel-inicio></app-carousel-inicio>
<section>
    <div class="container">

        <!--Cards-->
        <div class=" py-3 d-flex justify-content-evenly flex-wrap">
            <!--card-->
            <div class="card cartao border-0 m-3 p-3" *ngFor="let item of listaLivros"
                ng-repeat="let item of listaLivros | orderBy:propertyName:reverse">
                <a [routerLink]="['/livro', item.id_livros]">
                    <img class="card-img-top" src="{{item.capa}}" alt="{{item.descricao}}">
                </a>
                <div class="my-2">
                    <div class="d-flex justify-content-around">
                        <p><a [routerLink]="['/busca-etiqueta', item.etiqueta.id_etiqueta]" name="etiquetaNum"
                                class="badge bg-success filtro-badge">{{item.etiqueta.nome}}</a></p>
                    </div>
                </div>
                <div class="pb-3">
                    <div class="small d-flex justify-content-center text-center">
                        <small>{{item.titulo}}</small>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p><small><em><del class="del">{{item.valorUnitario*2 | currency :'BRL'}}</del></em></small>
                            <strong>{{item.valorUnitario | currency : 'BRL'}}</strong>
                        </p>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>
