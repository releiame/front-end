<div class="container">
    <h3 class="mt-5 text-center text-secondary">Resultados para "{{tituloProcurado}}"</h3>


    <div class="mt-3 d-flex justify-content-evenly flex-wrap">
        <!--card-->
        <div class="card cartao border-0 m-3 p-3" *ngFor="let item of listaLivros">
            <a [routerLink]="['/livro', item.id_livros]">
                <img src="{{item.capa}}" alt="{{item.descricao}}" class="card-img-top">
            </a>
            <div class="my-2">
                <div class="d-flex justify-content-around">
                    <p><a href="#" id="{{item.etiqueta.id_etiqueta}}" name="eti"
                            class="badge bg-success filtro-badge">{{item.etiqueta.nome}}</a></p>
                </div>
            </div>
            <div class="py-3">
                <div class="small d-flex justify-content-center text-center">
                    <small>{{item.titulo}}</small>
                </div>
                <div class="d-flex justify-content-center">
                    <p><small><em><del class="del">{{item.valorUnitario*2 | currency : 'BRL'}}</del></em></small>
                        <strong>{{item.valorUnitario | currency : 'BRL'}}</strong>
                    </p>
                </div>
            </div>
            <!--fim card-->
            <!--card-->
        </div>
    </div>
</div>
